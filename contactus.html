<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Brain-Storm</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .contact {
            min-height: 100vh;
            background-color: #e8f0fe;
            padding: 50px;
            text-align: center;
            background-color: transparent;
            background-image: url("my.jpeg");
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .container h2 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #333;
        }
        .contact-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 40px;
        }
        .contact-form {
            text-align: left;
        }
        .contact-form h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #f8f9fa;
            color: #333;
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 8px #bbb;
        }
        button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #a6ef61;
        }
        .contact-info h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .contact-info {
            text-align: left;
        }
        .contact-info p {
            margin-bottom: 10px;
            color: #555;
        }
        .contact-info i {
            color: #4caf50;
        }
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .contact-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class='bx bxs-phone-call'></i>+250786931706/0787367977</p>
                    <p><i class='bx bxs-envelope'></i>mbabazimoser@gmail.com </p>
                    <p><i class='bx bxs-envelope'></i>ngabojames201@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
